name: Todo Workflow

on:
  push:
    branches:
    - 'feature/*'

jobs:
  todo-workflow:
    runs-on: ubuntu latest

    steps:
    - name: echo the date
    run: echo "The current time and date in GitHub is $(date)"
    - name: branch name
    run: echo "branch name - ${{github.ref_name}}"
    - name: Checkout the current repo
    uses: actions/checkout@v3
    with:
      ref: ${{github.ref_name}}